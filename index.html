<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="calc.png" type="image/x-icon">
    <title>Calculator | Day #1</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <section class="display">0</section>
        <!-- ... (Previous HTML code remains unchanged) ... -->

        <section class="calc-buttons">
          <div class="calc-button-row">
            <button class="calc-button AC">C</button>
            <button class="calc-button larr">&larr;</button>
            <!-- Use HTML entities for division, multiplication, and subtraction -->
            <button class="calc-button">&divide;</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <!-- Use HTML entities for multiplication -->
            <button class="calc-button">&times;</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <!-- Use HTML entities for subtraction -->
            <button class="calc-button">&minus;</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <!-- Use HTML entities for addition -->
            <button class="calc-button">&plus;</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button zero">0</button>
            <!-- Use HTML entities for equals -->
            <button class="calc-button ">&equals;</button>
          </div>
        </section>

        <!-- ... (Remaining HTML code remains unchanged) ... -->
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
